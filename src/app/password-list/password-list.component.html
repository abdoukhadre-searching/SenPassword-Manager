<app-navbar></app-navbar>


<div class="container  mx-auto my-16">
    <!--  alert message -->
    <div *ngIf="isSuccess" class="p-5 my-3 bg-teal-100 text-teal-900">
        {{ successMessage }}
    </div>
    <div class="grid grid-cols-2 gap-5">

        <div class="shadow-lg border-2 border-gray-900">
            <img  class="w-full" [src]="siteImgURL" alt="">
            <h3 class="text-xl font-bold p-3">{{ siteName }}</h3>
            <div class="grid grid-cols-3 gap-3 my-1 p-3">
                <div class="col-span-2 px-3 bg-blue-200 text-blue-800 rounded-lg text-sm">
                    {{ siteURL }}
                </div>
            </div>            
        </div>

        <div class="px-20 py-10 mb-10 my-5 border-4 border-gray-900">
            <h2 class="text-3xl text-center"> {{ formState }} utilisateur et mot de passe</h2>
            <p class="text-center">Vous pouvez {{ formState }} utilisateur avec son mot de passe via ce formulaire</p>
            <form #f="ngForm" (ngSubmit)="onSubmit(f.value)">
                <div class="flex flex-col">
                    <label class="text-lg font-medium mb-2">Email</label>
                    <input [(ngModel)] = "email" type="email" name="email" class="border-2 border-gray-900 p-2 rounded-lg w-full">
                </div>
                <div class="flex flex-col">
                    <label class="text-lg font-medium mb-2">Nom utilisateur</label>
                    <input [(ngModel)] = "username" type="text" name="username" class="border-2 border-gray-900 p-2 rounded-lg w-full">
                </div>
                <div class="flex flex-col">
                    <label class="text-lg font-medium mb-2">Mot de passe</label>
                    <input [(ngModel)] = "password" type="password" name="password" class="border-2 border-gray-900 p-2 rounded-lg w-full">
                </div>
                <button  class="mt-10 mx-0.5 px-5 py-3 text-sm bg-gray-900 text-white  shadow rounded-md">
                    {{ formState }} mot de passe
                </button>
            </form>
        </div>

    </div>


    <div class="grid grid-cols-1 mt-10">
        <table class="border-2 border-gray-900">
            <thead>
                <tr class="bg-gray-300 p-52 h-14 text-left">
                    <th class="border-2 border-gray-900 p-3">Email</th>
                    <th class="border-2 border-gray-900 p-3">Utilisateur</th>
                    <th class="border-2 border-gray-900 p-3">Mot de passe</th>
                    <th class="border-2 border-gray-900 p-3">Action</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let password of passwordList ;  let i = index" class="h-15">
                    <td class="border-2 border-gray-900 p-3">{{ password.email }}</td>
                    <td class="border-2 border-gray-900 p-3">{{ password.username }}</td>
                    <td class="border-2 border-gray-900 p-3">
                        {{ password.password }}
                        <button 
                        (click)="onDecrypt(password.password, i)"
                        class="mx-O.5 px-5 py-1 text-sm bg-red-500 text-white shadow rounded-md">
                            DÃ©crypter
                        </button>
                    </td>
                    <td class="border-2 border-gray-900 p-3">
                        <button 
                        (click)="editPassword(password.email, password.username, password.password, password.id)"
                        class="mx-0.5 px-5 py-5 text-sm bg-gray-900 text-white shadow rounded-md">
                            Modifier
                        </button>
                        <button 
                        (click)="deletePassword(password.id)"
                        class="mx-0.5 px-5 py-5 text-sm border-2 border-gray-900 text-gray-900 shadow rounded-md">
                            Supprimer
                        </button>
                    </td>

                </tr>
            </tbody>
        </table>
    </div>
</div>
